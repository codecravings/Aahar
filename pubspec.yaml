name: aahar
description: AI-powered calorie & macro tracker with Hinglish gym-bro personality

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Camera & Image
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7
  flutter_image_compress: ^2.1.0
  path_provider: ^2.1.2

  # UI Components
  fl_chart: ^0.66.2
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  lottie: ^3.1.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.2.0
  url_launcher: ^6.2.4
  flutter_dotenv: ^5.1.0

  # Icons
  cupertino_icons: ^1.0.6
  flutter_phosphor_icons: ^0.0.1+6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/logo0.png
